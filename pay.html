<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Options</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-animation"></div>
  <header>
    <h1>Choose Your Payment Method</h1>
  </header>
  <main>
    <section id="payment-options">
      <div class="payment-option">
        <h2>Credit Card</h2>
        <p>Pay securely using your credit card.</p>
        <button>Pay with Credit Card</button>
      </div>
      <div class="payment-option">
        <h2>PayPal</h2>
        <p>Use your PayPal account to complete the purchase.</p>
        <button>Pay with PayPal</button>
      </div>
      <div class="payment-option">
        <h2>Bank Transfer</h2>
        <p>Transfer funds directly from your bank account.</p>
        <button>Pay with Bank Transfer</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
